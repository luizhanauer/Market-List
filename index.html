<!DOCTYPE html>
<html>
<head>
	<title>Lista de Compras</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Minha PWA">
    <link rel="apple-touch-icon" href="/icon-512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall">
    <script src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
    
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
	<div class="container mx-auto max-w-lg px-4 py-8">
		<h1 class="text-2xl font-bold mb-4">Lista de Mercado</h1>
        <form class="flex-col mb-4" id="form-compras">
            <div class="w-full mb-2">
                <label class="block text-gray-700 font-bold mb-2" for="item">Item:</label>
                <input class="appearance-none border border-gray-400 rounded py-2 px-3 w-full mb-1 leading-tight focus:outline-none focus:shadow-outline" type="text" id="item" placeholder="Insira o nome do item" required>
            </div>
            <div class="w-full mb-2">
                <label class="block text-gray-700 font-bold mb-2" for="quantidade">Quantidade:</label>
                <input class="appearance-none border border-gray-400 rounded py-2 px-3 w-full mb-1 leading-tight focus:outline-none focus:shadow-outline" type="number" id="quantidade" placeholder="0" required>
            </div>
            <div class="w-full mb-2">
                <label class="block text-gray-700 font-bold mb-2" for="medida">Medida:</label>
                <select class="appearance-none border border-gray-400 rounded py-2 px-3 w-full mb-1 leading-tight focus:outline-none focus:shadow-outline" id="medida" required>
                    <option value="">Selecione a unidade de medida</option>
                    <option value="KG">Kilogarma(s)</option>
                    <option value="G">Grama(s)</option>
                    <option value="L">Litro(s)</option>
                    <option value="ML">Mililitro(s)</option>
                    <option value="ML">DÃºzia(s)</option>
                    <option value="UND">Unidade(s)</option>
                </select>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" id="btnAdicionar">Adicionar</button>
            <button id="btn-limpar" class="bg-red-500 text-white px-4 py-2 rounded">Limpar lista</button>

        </form>
        
		<table class="w-full table-auto border" id="tabela-compras">
			<thead>
				<tr>
					<th class="px-4 py-2 border">Item</th>
					<th class="px-4 py-2 border">Quantidade</th>
					<th class="px-4 py-2 border">Medida</th>
					<th class="px-4 py-2 border">Remover</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>
	<script src="assets/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso!');
              })
              .catch(error => {
                console.log('Service Worker falhou:', error);
              });
          });
        }
      </script>
      
</body>
</html>
